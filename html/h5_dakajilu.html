<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打卡记录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=750,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../css/commen.css" />
		<link rel="stylesheet" href="../css/h5_dakajilu.css" />
		<link rel="stylesheet" href="../css/mobileSelect.css" />
	</head>

	<body>
		<article class="content">
			<p class="" id="headTitle">打卡记录</p>
			<ul class="tab_caps">
				<li class="tab_action">运动打卡</li>
				<li>饮食打卡</li>
			</ul>
			<div class="tab_cell actionshow">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media pobable">
						<a href="push_click_list.html">
							<img class="mui-media-object mui-pull-left" src="../img/discover_5.png">
							<div class="mui-media-body">
								<span class="main_bt">本周消耗的卡路里</span>
								<p class='mui-ellipsis'>打卡次数</p>
							</div>
						</a>
						<span class="dateTime">12:22</span>
					</li>
					<li class="mui-table-view-cell mui-media pobable">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/discover_5.png">
							<div class="mui-media-body">
								<span class="main_bt">本周消耗的卡路里</span>
								<p class='mui-ellipsis'>打卡次数</p>
							</div>
						</a>
						<span class="dateTime">12:22</span>
					</li>
				</ul>
			</div>

			<div class="tab_cell">
				<div id="tab_dataSelect">
					选择日期
				</div>
				
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media pobable">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/discover_5.png">
							<div class="mui-media-body">
								<span class="main_bt">午餐</span>
								<p class='mui-ellipsis'>午餐备注</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media pobable">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/discover_5.png">
							<div class="mui-media-body">
								<span class="main_bt">早餐</span>
								<p class='mui-ellipsis'>早餐备注</p>
							</div>
						</a>
					</li>
				</ul>
			</div>

		</article>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../js/selectDate.js"></script>
		<script type="text/javascript" src="../js/mobileSelect.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

			var myDate = new Date();
			var year = myDate.getFullYear(); 
			var mou = myDate.getMonth() + 1; 
			var dateDay = myDate.getDate(); 
			$.selectDate("#tab_dataSelect", {
				start: 1994,
				end: 2030,
				select: [year,mou,dateDay],
				title: '日期选择'
			}, function(data) {
				console.log(data);
			});

			$('.tab_caps li').click(function() {
				var indexNew = $(this).index();
				$(this).addClass("tab_action").siblings().removeClass("tab_action");
				$('.tab_cell').eq(indexNew).addClass("actionshow").siblings().removeClass("actionshow");
			})
		</script>
	</body>

</html>
