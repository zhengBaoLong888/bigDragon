<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8">
		<title>对比</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=750,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../css/commen.css" />
		<link rel="stylesheet" href="../css/gerenzhongxin_shentijilu.css" />
		<style>
			.contrast_1 {
				font-size: 28px;
				color: #77BB03;
			}
			
			.dateSelect {
				padding: 10px 0 30px 0;
				text-align: center;
				font-size: 28px;
				color: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.dateSelect img {
				width: 48px;
				margin-right: 15px;
			}
			
			li {
				line-height: normal;
			}
	
			.dateDp{
				color: #FFFFFF;
				font-size: 28px;
			}
			.dateDp span{
				padding-left: 20px;
			}
		</style>
	</head>

	<body>
		<article class="content">
			<p class="" id="headTitle">对比</p>
			<div class="dateSelect">
				<img src="../img/rili.png" />
				<div class="dateDp">
					2018年<span>12月12日~12月31日</span>
				</div>

			</div>
			<ul class="gridBox">
				<li>
					<img src="../img/BMI.png" />
					<p class="designation">BMI</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span></p>
				</li>
				<li>
					<img src="../img/jichudaixie.png" />
					<p class="designation">基础代谢</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span></p>
				</li>
				<li>
					<img src="../img/tizhong.png" style="height: 44px;margin-top: 25px;"/>
					<p class="designation">体重</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>3288</span><span class="xZt">kg</span></p>
				</li>
				<li>
					<img src="../img/zhifanglv.png" />
					<p class="designation">脂肪率</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>3200</span><span class="xZt">%</span></p>
				</li>
				<li>
					<img src="../img/guliang.png" />
					<p class="designation">骨量</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>3200</span><span class="xZt">kg</span></p>
				</li>
				<li>
					<img src="../img/jirouliang.png" />
					<p class="designation">肌肉量</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span><span class="xZt">kg</span></p>
				</li>
				<li>
					<img src="../img/danbaizhi.png" />
					<p class="designation">蛋白质率</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span><span class="xZt">%</span></p>
				</li>
				<li>
					<img src="../img/neizangzhifang.png" />
					<p class="designation">内脏脂肪</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span></p>
				</li>
				<li>
					<img src="../img/BMI.png" />
					<p class="designation">身体年龄</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span></p>
				</li>
				<li>
					<img src="../img/shuifenlv.png" />
					<p class="designation">水分率</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span><span class="xZt">%</span></p>
				</li>
				<li>
					<img src="../img/lixiangtizhong.png" />
					<p class="designation">理想体重</p>
					<p class="indicator"><span class="contrast_1">40/</span><span>32</span><span class="xZt">kg</span></p>
				</li>
			</ul>
		</article>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//动态加载数据之后调用
			$('.gridBox li').each(function() {
				if($(this).index() == "0" || $(this).index() == "1") {
					$(this).css("width", "50%");
				}
			})

		</script>
	</body>

</html>
