<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>活动记录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=750,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" type="text/css" href="../css/commen.css" />
  <link rel="stylesheet" href="../css/globle.css" />
<style>
  .btn-tj {
    width: 590px;
    height: 100px;
    color: #fff;
    font-size: 28px;
    text-align: center;
    position: fixed;
    bottom: 60px;
    left: 80px;
    line-height: 100px;
    background-image: url(../img/btn.png);
    background-position: center;
    background-repeat: no-repeat;
  }

  .dev {
    padding: 20px 40px;
    background-color: #292F36;
  }
</style>
</head>

<body>
  <article class="content">
    <p class="" id="headTitle">活动记录</p>
    <div class="dev">
      <ul class="upload-ul clearfix">
        <li class="upload-pick">
          <div class="webuploader-container clearfix" id="goodsUpload"></div>
        </li>
      </ul>
    </div>
    <div class="btn-tj">提 交</div>
  </article>
  <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../js/diyUpload.js"></script>
  <script type="text/javascript" src="../js/webuploader.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function () {
      //上传图片
      var $tgaUpload = $('#goodsUpload').diyUpload({
        url: '/uploadFilePath',
        success: function (data) {},
        error: function (err) {},
        buttonText: '',
        accept: {
          title: "Images",
          extensions: 'gif,jpg,jpeg,bmp,png'
        },
        thumb: {
          width: 200,
          height: 200,
          quality: 100,
          allowMagnify: true,
          crop: true,
          type: "image/jpeg"
        }
      });
    });
  </script>
</body>

</html>
