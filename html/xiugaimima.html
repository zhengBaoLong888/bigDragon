<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=750,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../css/commen.css" />
		<link rel="stylesheet" href="../css/wangjimima.css" />
		<style>
			.main_input input {
				width: 400px;
			}
		</style>
	</head>

	<body>
		<article class="content">
			<p class="" id="headTitle">GoZing</p>
			<div class="main_input">
				<label>输入密码</label>
				<input id="phone" type="text" value="" placeholder="请输入新密码" />
			</div>
			<div class="main_input">
				<label>再次输入</label>
				<input id="verification" type="text" value="" placeholder="请再次输入新密码" />
			</div>
			<div class="btn-register">提 交</div>
		</article>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script>
			function yzm(_newpassword, _zcnewpassword) {
				var regNumber = /\d+/; //验证0-9的任意数字最少出现1次。
				var regString = /[a-zA-Z]+/; //验证大小写26个字母任意字母最少出现1次。
				if(_newpassword === "") {
					alert('请输入新的密码！')
				} else if(_newpassword.length < 6 || _zcnewpassword.length < 6) {
					alert('密码长度不能小于6位');
				} else if(_zcnewpassword === "") {
					alert('请再次输入新的密码！');
				} else if(_newpassword != _zcnewpassword) {
					alert('两次输入的密码不一致！')
				} else if(regNumber.test(_newpassword) && regString.test(_newpassword)) {
					console.log(_newpassword); //控制台输出填写的新密码
					console.log(_zcnewpassword); //控制台输出填写的新的密码确认
					//发起请求
				} else {
					alert('输入的密码必须包含数字和字母！');
				}
			}

			$('.btn-register').click(function() {
				var newPassWord1 = $('#phone').val();
				var newPassWord2 = $('#verification ').val();
				var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
				
				if(newPassWord1 == '' || newPassWord2 == '') {
					alert("请填写密码");
				} else if(reg.test(newPassWord1)) {
					alert("不能输入汉字");
				} else {
					yzm(newPassWord1,newPassWord2);
				}
			})
		</script>
	</body>

</html>
