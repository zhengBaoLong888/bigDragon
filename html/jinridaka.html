<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>今日打卡</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=750,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../css/commen.css" />
		<link rel="stylesheet" href="../css/jinridaka.css" />
	</head>

	<body>
		<article class="content">
			<p class="" id="headTitle">今日打卡</p>
			<ul class="tab_caps">
				<li class="tab_action">已参加</li>
				<li>已结束</li>
			</ul>

			<div id="main" class="tab_cell actionshow" style="margin-top: 20px;">
				<div class="main_list_block">
					<div class="main_flex setMargin">
						<span class="main_green main_lk"></span>
						<span class="main_title">活动名称</span>
					</div>
					<p class="main_signUpTime setMargin">报名时间：<span>2018-9-20~2018-9-30</span></p>
					<div class="main_bgImg setMargin">
						<img src="../img/index_1.jpg" />
						<div class="main_PresonNum">
							发起人<span>(1/10)</span>
						</div>
					</div>
					<div class="main_activity_time setMargin">活动时间：2018-9-20</div>
				</div>
			</div>
			
			<div class="tab_cell">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media pobable">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/discover_5.png">
							<div class="mui-media-body">
								<span class="main_bt">活动名称</span>
								<p class='mui-ellipsis'>活动类型</p>
							</div>
						</a>
						<div class="rightBox">
							<p>2018-12-08</p>
							<p style="margin-top: 10px;">添加时间</p>
						</div>
						
					</li>
					<li class="mui-table-view-cell mui-media pobable">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/discover_5.png">
							<div class="mui-media-body">
								<span class="main_bt">活动名称</span>
								<p class='mui-ellipsis'>活动类型</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</article>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

			$('.tab_caps li').click(function() {
				var indexNew = $(this).index();
				$(this).addClass("tab_action").siblings().removeClass("tab_action");
				$('.tab_cell').eq(indexNew).addClass("actionshow").siblings().removeClass("actionshow");
			})
			
			$('.main_list_block').click(function(){
				location.href = "huodongneirong.html"
			})
		</script>
	</body>

</html>
