<!DOCTYPE html>
<html style="height: 100%;">

	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=750,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../css/commen.css" />
		<link rel="stylesheet" href="../css/wangjimima.css" />
	</head>

	<body>
		<article class="content">
			<p class="" id="headTitle">忘记密码</p>
			<div class="main_input">
				<label>手机号</label>
				<input id="phone" type="text" value="" placeholder="请输入手机号" />
			</div>
			<div class="main_input">
				<label>验证码</label>
				<input id="verification " type="text" value="" placeholder="请输入手机验证码" />
				<input id="getCode" type="button" value="获取验证码" onclick="sendMessages();" />
				<font id="errMsg2" color="red" style="display:none; position:absolution; top:2rem;"></font>
				<input type="text" id="code" hidden="true">
			</div>
			<div class="btn-register">提    交</div>
		</article>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script>
			var InterValObj; //timer变量，控制时间 
			var count = 60; //间隔函数，1秒执行 
			var curCount; //当前剩余秒数 
			var code = ""; //验证码 
			var codeLength = 6; //验证码长度 

			function sendMessages() {
				curCount = count;
				var phone = $("#phone").val();
				var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
				if(!myreg.test(phone)) {
					alert("请输入有效的手机号");
				} else {
					if(phone != "") {
						//设置button效果，开始计时 
						$("#getCode").attr("disabled", "true");
						$("#getCode").val("请在" + curCount + "秒内输入");
						InterValObj = window.setInterval(SetRemainTimes, 1000); //启动计时器，1秒执行一次 
					} else {
						
					}
				}

			}
			//timer处理函数 
			function SetRemainTimes() {
				if(curCount == 0) {
					window.clearInterval(InterValObj); //停止计时器 
					$("#getCode").removeAttr("disabled"); //启用按钮 
					$("#getCode").val("重新发送验证码");
					code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效   
				} else {
					curCount--;
					$("#getCode").val("请在" + curCount + "秒内输入");
				}
			}
			
			
			$('.btn-register').click(function() {
				var user = $('#phone').val();
				var passWord = $('#verification ').val();
				if(user == '' || passWord == ''){
					alert("请输入手机号或验证码");
				}else{
					//发起请求
				}
			})
			
		</script>
	</body>

</html>
