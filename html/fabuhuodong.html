<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发布活动</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=750,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../css/commen.css" />
		<link rel="stylesheet" href="../css/fabuhuodong.css" />
		<link rel="stylesheet" href="../css/globle.css" />
		
		
	</head>

	<body>
		<article class="content">
			<p class="" id="headTitle">发布活动</p>
			<ul class="list-activity">
				<li>
					<p>
						<span class="mandatoryMark">*</span>
						<span>活动名称</span>
					</p>
					<input type="text" value="" placeholder="输入活动名称" />
				</li>
				<li>
					<p>
						<span class="mandatoryMark">*</span>
						<span>活动类型</span>
					</p>
					<select>
						<option>请选择活动类型</option>
						<option>足球</option>
						<option>篮球</option>
						<option>羽毛球</option>
					</select>
				</li>
				<li class="mpTop">
					<p>
						<span class="mandatoryMark">*</span>
						<span>报名时间</span>
					</p>
					<input type="text" value="" placeholder="输入报名时间" />
				</li>
				<li>
					<p>
						<span class="mandatoryMark">*</span>
						<span>活动时间</span>
					</p>
					<input type="text" value="" placeholder="输入活动时间" />
				</li>
				<li>
					<p>
						<span class="mandatoryMark">*</span>
						<span>活动地点</span>
					</p>
					<input type="text" value="" placeholder="输入活动地点" />
				</li>
				<li class="mpTop">
					<p>
						<span>所需装备</span>
					</p>
					<input type="text" value="" placeholder="输入所需装备" />
				</li>
				<li>
					<p>
						<span>活动规则</span>
					</p>
					<input type="text" value="" placeholder="输入活动规则" />
				</li>
			</ul>
			<div class="textave mpTop">
				<p>
					<span class="mandatoryMark">*</span>
					<span class="bt">活动内容</span>
				</p>
				<textarea id="textarea" rows="10" placeholder="输入活动内容" maxlength="500"></textarea>
				<p class="spaceConstraints"><span>0</span>/500</p>
			</div>
			<div class="upLoads mpTop">
				<p class="bt">上传活动图片</p>
				<p class="bt2">支持JPG、PNG</p>
				<div class="box">
					<ul class="upload-ul clearfix">
					<li class="upload-pick">
						<div class="webuploader-container clearfix" id="goodsUpload"></div>
					</li>
				</ul>
				</div>
				<p class="bt3"><span>0</span>/4</p>
			</div>
			<div class="btn-tj">提 交</div>
		</article>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../js/diyUpload_fbhd.js"></script>
		<script type="text/javascript" src="../js/webuploader.min.js"></script>
		<script type="text/javascript" charset="utf-8">
				var limitNum = 0;
				$('.spaceConstraints span').html(limitNum);
				$('#textarea').keyup(
					function() {
						var remain = $(this).val().length;
						if(remain > 500) {
							alert("字数超过限制");
						} else {
							var result = limitNum + remain;
						}
						$('.spaceConstraints span').html(result);
					}
				);
			
			
			
				$(function() {
				//上传图片
				var $tgaUpload = $('#goodsUpload').diyUpload({
					url: '/uploadFilePath',
					success: function(data) {
					},
					error: function(err) {
					},
					buttonText: '',
					accept: {
						title: "Images",
						extensions: 'gif,jpg,jpeg,bmp,png'
					},
					thumb: {
						width: 200,
						height: 200,
						quality: 100,
						allowMagnify: true,
						crop: true,
						type: "image/jpeg"
					}
				});
				
				
			});
		</script>
	</body>

</html>
